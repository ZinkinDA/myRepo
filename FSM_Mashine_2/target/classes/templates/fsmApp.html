<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>fsm</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div class="tab-pane fade show active" id="userPanel">
  <h2 th:align="center">User information-page</h2>
  <div class="card">
    <h5 class="card-header" th:align="center">FSM Unit</h5>
    <div class="card-body text-center">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Value</th>
          <th>Statement</th>
        </tr>
        </thead>
        <tbody id="fsm">
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-body text-center">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Pay</th>
        <th>Deduction</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
        <form th:align="center">
          <input id="form_input_text" type="number" placeholder="Id product">
          <br>
          <br>
          <button type="button" id="form_submit_text" onclick="send_req_pay()">
            Оплата товара по введенному id
          </button>
        </form>
        </td>
        <td>
        <form th:align="center">
          <input id="form_input_text_2" type="number" placeholder="Value">
          <br>
          <br>
          <button type="button" id="form_submit_text_2" onclick="send_req_collection()">
            Инкасация/Вывод
          </button>
        </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <br>
  <br>

  <div class="card-body text-center">
    <label>List Product</label>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody id="productPanelBody">
      </tbody>
    </table>

  </div>
  <form th:align="center">
    <label class="container-fluid" for="productAddInputName"><strong>Name : </strong></label>
    <input id="productAddInputName" type="text">
    <br>
    <label class="container-fluid" for="productAddInputPrice"><strong>Price : </strong></label>
    <input id="productAddInputPrice" type="text">
    <br>
    <label class="container-fluid" for="productAddInputDesc"><strong>Description : </strong></label>
    <input id="productAddInputDesc" type="text">
    <br>
    <br>
    <button type="button" id="productAddInputButton" onclick="addProduct()">
      <strong>Добавить товар</strong>
    </button>
  </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type ="text/javascript" src="/MyScriptForFsm.js"></script>
<script type ="text/javascript" src="/MyScriptForProduct.js"></script>

</body>
</html>
